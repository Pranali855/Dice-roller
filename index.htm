<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background:#fcf5f9;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        #dice {
            height: 150px;
            width: 150px;
            border: 2px solid #000;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .dice-btn {
            padding: 12px 20px;
            background: hsl(325, 94%, 58%);
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .dice-btn:hover {
            background: #fc3793;
        }
         /* âœ… Responsive Design with Media Queries */
        @media screen and (max-width: 768px) {
            .container {
                width: 250px;
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            #dice {
                height: 120px;
                width: 120px;
            }
            .dice-btn {
                font-size: 16px;
                padding: 10px 18px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 200px;
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            #dice {
                height: 100px;
                width: 100px;
            }
            .dice-btn {
                font-size: 14px;
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dice Roller</h1>
        <img src="images/dice (1).png" alt="Dice" id="dice">
        <br>
        <!-- Changed onclick function name to match JavaScript -->
        <button onclick="Dice()" class="dice-btn">Roll Dice</button>
    </div>

    <script>
        const image = document.getElementById('dice');

        function Dice() {
            const min = 1;
            const max = 7;
            const Number = Math.floor(Math.random() * (max - min) + min);

            if (Number == 1) {
                image.src = "images/dice (1).png";
            }
            if (Number == 2) {
                image.src = "images/dice (2).png";
            }
            if (Number == 3) {
                image.src = "images/dice (3).png";
            }
            if (Number == 4) {
                image.src = "images/dice (4).png";
            }
            if (Number == 5) {
                image.src = "images/dice (5).png";
            }
            if (Number == 6) {
                image.src = "images/dice (6).png";
            }
        }
    </script>
</body>
</html>
